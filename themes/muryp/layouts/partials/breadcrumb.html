  <header class="breadcrumb">
    <div class="home">
      <a href="/">Home</a>
    </div>
    <div class="labelJudul">
{{ range (split .RelPermalink "/") }}
        {{ if gt (len . ) 0 }}
            <a href="/{{ . }}">{{ humanize (replace . "posts" "blog") }}</a>
        {{ end }}
    {{ end }}
    {{ with .Params.tags }}
    {{range .}}
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
    {{end}}
{{ end }}
<a href="{{ .RelPermalink }}" alt="{{ .Title }}" name="{{ .Title }}">
{{ .Title }}
      </a>
    </div>
  </header>
