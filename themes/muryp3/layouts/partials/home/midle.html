<div class="bagian-tengah">
  <div id="project">
    <h2>My Project</h2>
    <p>
dikarenakan belum ada project yang bagus untuk ditampilkan, silahkan kunjungi <a href="https://github.com/alifmuryp" target="_blank" rel="nofollow">Github</a> atau <a href="https://gitlab.com/muryp" target="_blank" rel="nofollow">Gitlab</a> dulu. Meskipun masih acak-acakan sih.
    </p>
  </div>
  <div id="blog">
    <h2>My Blog</h2>
    <div class="myread">
      {{ range .Site.Menus.web.Sort.ByWeight }}
      <a href="{{.URL}}">
        <div class="content">
          <div class="date">
            <span class="nameSite">{{.Name}} </span>
          </div>
          <div class="readMore">
            {{.Identifier}}
          </div>
        </div>
      </a>
    {{end}}
    </div>
  </div>
</div>
